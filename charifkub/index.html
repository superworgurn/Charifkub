<!doctype html>
<html lang="th" class="scroll-smooth"> 
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="public/logo.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charifkub</title>
  <meta name="description" content="Charifkub">
  <meta name="keywords" content="Worgurn Ruenpitak, Charifkub">
  <meta name="author" content="Charifkub">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      
      @keyframes bounce {
        0%, 100% { 
          transform: translateY(-25%); 
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% { 
          transform: translateY(0); 
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      
      .animate-pulse-slow {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .animate-progress {
        animation: progress 2s ease-in-out infinite;
      }
      
      .animate-bounce {
        animation: bounce 1s infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-1000"
         style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #111827; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 50; transition: opacity 1s;">
      <div class="relative mb-8" style="position: relative; margin-bottom: 2rem;">
        <div class="w-32 h-32 rounded-full border-4 border-blue-500 border-t-transparent animate-spin-slow"
             style="width: 8rem; height: 8rem; border-radius: 9999px; border-width: 4px; border-color: #3b82f6; border-top-color: transparent; animation: spin 3s linear infinite;"></div>
        <div class="absolute inset-0 flex items-center justify-center" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center;">
          <div class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 animate-pulse-slow"
               style="width: 6rem; height: 6rem; border-radius: 9999px; background: linear-gradient(to right, #3b82f6, #7c3aed); animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;"></div>
        </div>
      </div>
      
      <h1 class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500"
          style="font-size: 1.875rem; font-weight: 700; margin-bottom: 1rem; background-clip: text; -webkit-background-clip: text; color: transparent; background-image: linear-gradient(to right, #60a5fa, #a855f7);">
        Charifkub
      </h1>
      <p class="text-gray-400 mb-8" style="color: #9ca3af; margin-bottom: 2rem;">กำลังโหลดข้อมูล...</p>
      
      <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden" style="width: 16rem; height: 0.5rem; background-color: #374151; border-radius: 9999px; overflow: hidden;">
        <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 animate-progress" style="height: 100%; background: linear-gradient(to right, #3b82f6, #7c3aed); animation: progress 2s ease-in-out infinite;"></div>
      </div>
      
      <div class="mt-8 flex space-x-4" style="margin-top: 2rem; display: flex; gap: 1rem;">
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="width: 0.75rem; height: 0.75rem; background-color: #3b82f6; border-radius: 9999px; animation: bounce 1s infinite;"></div>
        <div class="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style="width: 0.75rem; height: 0.75rem; background-color: #a855f7; border-radius: 9999px; animation: bounce 1s infinite; animation-delay: 0.2s;"></div>
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="width: 0.75rem; height: 0.75rem; background-color: #3b82f6; border-radius: 9999px; animation: bounce 1s infinite; animation-delay: 0.4s;"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script async type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 1000);
        }
      });
    </script>
  </body>
</html>
